<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

<script type="text/javascript" src="main.js"></script>

    <title>Kredi Hesaplama Aracı</title>
</head>
<body>


<div class="container">
    <div class="col-md-12">
        <div id="sonuc">

        </div>
    </div>
</div>

<div class="container">
    <div class="row">
            <div class="col-md-12">
                <h1>Kredi Hesaplama Aracı</h1>
            </div>
            <div class="col-md-12">
                <label for="withdrawn" class="col-form-label">Talep edilen kredi tutarı:</label>
                <div class="col-md-12">
                    <input type="number" class="form-control" name="" id="withdrawn" value="">
                </div>
            </div>
            <div class="col-md-12">
                <label for="month"></label>
                <div class="col-md-12">
                
                    <select name="" class="form-select" id="month">
                        <option selected>Ödeme vadesini seçiniz</option>
                        <option value="12">12 ay</option>
                        <option value="24">24 ay</option>
                        <option value="36">36 ay</option>
                        <option value="48">48 ay</option>
                    </select>
                </div>
                
            </div>
            
            <div class="col-md-12 d-grid gap-2">
                <button type="button" value="Hesapla" class="btn btn-primary calcBtn" onclick="creditCalc();">Hesapla</button>
            </div>
        </div>
</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
